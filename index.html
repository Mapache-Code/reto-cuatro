<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header class="header">
    <img class="header__image" src="images/logo.svg" alt="Logo">
  </header>

  <main class="main">
    <img class="main__image" src="images/illustration-mockups.svg" alt="Illustration Mockups">
    <div class="main__right">
      <h1 class="main__title">Build The Community <br> Your Fans Will Love</h1>
      <p class="main__text">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience.
        Create connections with your users as you engage in genuine discussion. </p>
      <a class="main__button" href="#">Register</a>
    </div>
  </main>

  <footer class="footer">
    <ul class="footer__socials">
      <li class="footer__item">
        <a class="footer__link" href="https://www.facebook.com">
          <img class="footer__image" src="images/facebook.png" alt="Facebook">
        </a>
      </li>
      <li class="footer__item">
        <a class="footer__link" href="https://twitter.com/YUU_C0D3">
          <img class="footer__image" src="images/twitter.png" alt="Twitter">
        </a>
      </li>
      <li class="footer__item">
        <a class="footer__link" href="https://www.instagram.com">
          <img class="footer__image" src="images/instagram.png" alt="Instagram">
        </a>
      </li>
    </ul>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Mapache-Code">Mapache Code</a>.
    </p>
  </footer>
</body>

</html>
